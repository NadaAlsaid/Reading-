<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>عشاق القراءة</title>
  <link rel="stylesheet" href="css/style-arabic.css"> 
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
</head>
<body tabindex="0" >
  <h2 >
    <blockquote>عشاق القراءة</blockquote>
  </h2>
  <i class="fas fa-book-reader"></i>
  <a href="register.html" class="lang" >English </a>
  <a href="register-ar.html" class="lang-ar" >عربي</a>
  <div class="wrapper">
    <form   class="signUp" method="POST"> 
      <fieldset class="form">
        <legend class="register">التسجيل</legend>
        <div>
          <label class="name" >الاسم </label>
          <br>
          <input type="text" class="info" name="nameField" id="userName"  placeholder="اسم" required >
          <br>
          <label class="name" >البريد الالكتروني</label>
          <br>
          <input type="email" class="info" name="emailField" id="Email" placeholder="ايميل">
          <br>
          <label class="name" >كلمة المرور</label>
          <br>
          <input type="password" class="info" name="passwordField" id="pass" minlength="8" maxlength="100" placeholder="كلمة السر" required>
          <br>
          <label class="name">رقم المحمول </label>
          <br>
          <input type="number" class="info" placeholder="رقمك">
          <br>
          <label class="name">تاريخ الميلاد</label>
          <br>
          <input type="date" class="info"  min="1970-01-01" max="2050-01-01" required>
          <br>
          <br>
          <input type="submit" class="save" id="sub" value="حفظ" name="submit">
        </div>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="js/data2.js">
  </script>
</body>
